name: Production Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Test Data (The Fix)
      # We run this so the parquet file exists before testing
      run: python src/data/make_dataset.py

    - name: Run Unit Tests
      # Now this will succeed because the data exists!
      run: |
        python -m pytest